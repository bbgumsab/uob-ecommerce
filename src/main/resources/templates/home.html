<!DOCTYPE html>
<html lang="en" th:replace="~{base::html(
    ~{::title}, 
    ~{::content},
    ~{},
    ~{}
    )}">

<title>Panda Games</title>

<th:block th:fragment="content">
    <h1>Welcome to the world's smallest selection of tabletop games.</h1>
    <div class="row">

        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
            <a class="thumbnail" href="#">
                <img class="img-fluid" src="/avalon.png?v=1" alt="Avalon">
            </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
            <a class="thumbnail" href="#">
                <img class="img-fluid" src="/loveletter.png?v=1" alt="Love Letter">
            </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
            <a class="thumbnail" href="#">
                <img class="img-fluid" src="/ticket.png?v=1" alt="Ticket to Ride">
            </a>
        </div>
    </div>
</th:block>
