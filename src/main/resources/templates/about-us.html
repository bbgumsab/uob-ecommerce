<html lang="en" th:replace="~{base::html(
        ~{::title}, 
        ~{::content},
        ~{::additionalCss},
        ~{}
    )}">

    
<title>About Us</title>

<th:block th:fragment="additionalCss">
    <link rel="stylesheet" href="style.css">
</th:block>

<th:block th:fragment="content">
    <h1>Welcome to TravelGear</h1>
    <img src="puppy.png" id="puppy-image"/>
    <p>Your one-stop place to stock up on all your travelling essentials.</p>
    <p>Current Date Time: <span th:text="${currentDateTime}"></span></p>
</th:block>

</html>
